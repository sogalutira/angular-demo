<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Angular Demo</title>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script src="js/myApp.js" type="text/javascript"></script>
  <script src="js/controllers.js" type="text/javascript"></script>
  <script src="js/values.js" type="text/javascript"></script>
  <script src="js/constants.js" type="text/javascript"></script>
  <script src="js/factories.js" type="text/javascript"></script>
  <script src="js/services.js" type="text/javascript"></script>


</head>
<body ng-app="myApp" ng-controller="myController">
  <h1>{{ 'Hello ' + 'Angular!' }}</h1>
  <div>{{ 2 + 3 }}</div>
  <div >
    <h3>{{myFirstName}}</h3>
    <input type="text" ng-model="myModel">
    <div>My Model: {{myModel}}</div>
    <h2>Main Character: {{mainCharacter}}</h2>
  </div>
  <h4>Version: {{APP_VERSION}}</h4>
  <div>Character Version: {{ CharacterVersionFactory }}</div>
  <div>Books: {{ books }}</div>
</body>
</html>
